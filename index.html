<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }
        .slide {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            display: none;
        }
        .slide.active {
            display: block;
        }
        .slide:first-child {
            display: block;
        }
        .slide h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .slide p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #jumpScareImage {
            display: none;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loyalty Test</h1>

        <div class="slide active" id="slide1">
            <h2>Question 1</h2>
            <p>What is your favorite color?</p>
            <input type="text" id="colorInput">
            <button onclick="nextSlide()">Next</button>
        </div>
        <div class="slide" id="slide2">
            <h2>Question 2</h2>
            <p>How old are you?</p>
            <input type="number" id="ageInput">
            <button onclick="nextSlide()">Next</button>
        </div>
        <div class="slide" id="slide3">
            <h2>Question 3</h2>
            <p>What is your favorite animal?</p>
            <input type="text" id="animalInput">
            <button onclick="checkSubmit()">Submit</button>
        </div>
    </div>

    <img id="jumpScareImage" src="https://i.postimg.cc/svBQGTfJ/jumpscare-image.jpg" alt="Scary Image">

    <audio id="jumpScareSound" src="file:///C:/Users/LJ/Downloads/jumpscare-154489.mp3"></audio>

    <script>
        let currentSlide = 0;
        let submitCount = 0;
        const slides = document.querySelectorAll('.slide');
        const jumpScareImage = document.getElementById('jumpScareImage');
        const jumpScareSound = document.getElementById('jumpScareSound');

        function nextSlide() {
            // Hide current slide
            slides[currentSlide].classList.remove('active');
            // Show next slide
            currentSlide++;
            if (currentSlide < slides.length) {
                slides[currentSlide].classList.add('active');
            }
            // Reset shake animation
            jumpScareImage.style.animation = 'none';
            setTimeout(() => {
                jumpScareImage.style.animation = 'shake 0.5s ease-in-out infinite alternate';
            }, 10);
        }

        function checkSubmit() {
            submitCount++;
            if (submitCount >= 2) {
                jumpScare();
                flickerEffect();
            }
        }

        function jumpScare() {
            jumpScareSound.play();
            jumpScareImage.style.display = 'block';
            // Stop the shake animation for the image after 1 second
            setTimeout(() => {
                jumpScareImage.style.animation = 'none';
            }, 1000);
        }

        function flickerEffect() {
            document.body.style.animation = 'flicker 0.1s ease-in-out 10 alternate';
            setTimeout(() => {
                document.body.style.animation = 'none';
            }, 1000);
        }

        // Show the first slide initially
        slides[currentSlide].classList.add('active');
    </script>
</body>
</html>
